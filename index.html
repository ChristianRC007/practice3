<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="main-logo" href="./index.html">
          <img src="./images/logo.png" alt="Logo" />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="">About</a></li>
            <li class="nav__item"><a class="nav__link" href="">Features</a></li>
            <li class="nav__item"><a class="nav__link" href="">Pricing</a></li>
            <li class="nav__item">
              <a class="nav__link" href="">Testimonials</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="">Help</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="header__buttons--borderless" type="button">
            Sign In
          </button>
          <button class="header__buttons--bordered" type="button">
            Sign Up
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <h1 class="hero__title">
              Want anything to be easy with
              <span class="hero__title--bold">LaslesVPN.</span>
            </h1>
            <p class="hero__text">
              Provide a network for all your needs with ease and fun using
              <span class="hero__text--bold">LaslesVPN</span> discover
              interesting features from us.
            </p>
            <button class="hero__button" type="button">Get Started</button>
          </div>
        </div>
      </section>
      <section class="benefits">
        <div class="container">
          <div class="benefits__wrapper">
            <ul class="benefits__list">
              <li class="benefits__item">
                <div class="benefits__icon-styler">
                  <svg class="benefits__icon">
                    <use href="./images/sprite.svg#icon-person"></use>
                  </svg>
                </div>
                <div class="benefits__text-wrapper">
                  <p class="benefits__text--top">90+</p>
                  <p class="benefits__text--bottom">Users</p>
                </div>
              </li>
              <li class="benefits__item">
                <div class="benefits__icon-styler">
                  <svg class="benefits__icon">
                    <use href="./images/sprite.svg#icon-point"></use>
                  </svg>
                </div>
                <div class="benefits__text-wrapper">
                  <p class="benefits__text--top">30+</p>
                  <p class="benefits__text--bottom">Locations</p>
                </div>
              </li>
              <li class="benefits__item">
                <div class="benefits__icon-styler">
                  <svg class="benefits__icon">
                    <use href="./images/sprite.svg#icon-buttons"></use>
                  </svg>
                </div>
                <div class="benefits__text-wrapper">
                  <p class="benefits__text--top">50+</p>
                  <p class="benefits__text--bottom">Servers</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="container"></div>
      </section>
    </main>
  </body>
</html>
